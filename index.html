<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backbait</title>
    <link rel="stylesheet" href="/backbait/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="main-content">
        <div class="small-image-card-container">
            <div class="small-image-card">
                <img src="/backbait/images/article_small/article_small1_600.webp" alt="Fiske 1">
                <div class="image-text">Fiske 1</div>
            </div>
            <div class="small-image-card">
                <img src="/backbait/images/article_small/article_small2_600.webp" alt="Fiske 2">
                <div class="image-text">Fiske 2</div>
            </div>
            <div class="small-image-card">
                <img src="/backbait/images/article_small/article_small3_600.webp" alt="Fiske 3">
                <div class="image-text">Fiske 3</div>
            </div>
            <div class="small-image-card">
                <img src="/backbait/images/article_small/article_small4_600.webp" alt="Fiske 4">
                <div class="image-text">Fiske 4</div>
            </div>
        </div>
        <div class="card-indicator">
            <span class="indicator-dot active"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
        </div>
        <img src="www.backbait.se/images/background1800.webp" class="background-image" alt="Background">
        <div class="page-content">
            <h1>Om Oss</h1>
            <p>Välkommen till Backbait! Välj ett alternativ från menyn för att lära dig mer om fiske, beten och olika typer av vatten.</p>
            <p>Backbait är dedikerat till att främja hållbart fiske och dela kunskap om Sveriges rika fiskemiljöer.</p>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/backbait/script.js"></script>
</body>
</html>
