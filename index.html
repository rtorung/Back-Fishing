<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backfishing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="site-header" id="header"></header>
    <main class="main-content">
        <div class="small-image-card-container">
            <div class="small-image-card">
                <img src="/Back-Fishing/images/article_small/article_small1_600.webp" 
                     srcset="/Back-Fishing/images/article_small/article_small1_600.webp 331w, /Back-Fishing/images/article_small/article_small1_600.webp 250w" 
                     sizes="(max-width: 768px) 331px, 250px" 
                     alt="Fiskebild 1 från Backfishing" 
                     loading="lazy">
                <div class="image-text">Fiske 1</div>
            </div>
            <div class="small-image-card">
                <img src="/Back-Fishing/images/article_small/article_small2_600.webp" 
                     srcset="/Back-Fishing/images/article_small/article_small2_600.webp 331w, /Back-Fishing/images/article_small/article_small2_600.webp 250w" 
                     sizes="(max-width: 768px) 331px, 250px" 
                     alt="Fiskebild 2 från Backfishing" 
                     loading="lazy">
                <div class="image-text">Fiske 2</div>
            </div>
            <div class="small-image-card">
                <img src="/Back-Fishing/images/article_small/article_small3_600.webp" 
                     srcset="/Back-Fishing/images/article_small/article_small3_600.webp 331w, /Back-Fishing/images/article_small/article_small3_600.webp 250w" 
                     sizes="(max-width: 768px) 331px, 250px" 
                     alt="Fiskebild 3 från Backfishing" 
                     loading="lazy">
                <div class="image-text">Fiske 3</div>
            </div>
            <div class="small-image-card">
                <img src="/Back-Fishing/images/article_small/article_small4_600.webp" 
                     srcset="/Back-Fishing/images/article_small/article_small4_600.webp 331w, /Back-Fishing/images/article_small/article_small4_600.webp 250w" 
                     sizes="(max-width: 768px) 331px, 250px" 
                     alt="Fiskebild 4 från Backfishing" 
                     loading="lazy">
                <div class="image-text">Fiske 4</div>
            </div>
        </div>
        <div class="card-indicator">
            <span class="indicator-dot active"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
        </div>
        <div class="image-card">
            <img src="/Back-Fishing/images/Background1.webp" 
                 srcset="/Back-Fishing/images/Background1-300.webp 300w, /Back-Fishing/images/Background1.webp 1100w" 
                 sizes="(max-width: 768px) 100vw, 1100px" 
                 alt="Bild på fiske från Backfishing" 
                 loading="lazy">
            <div class="image-text">BACKFISHING</div>
        </div>
        <div class="page-content">
            <h1>Om Oss</h1>
            <p>Välkommen till Backfishing! Välj ett alternativ från menyn för att lära dig mer om fiske, beten och olika typer av vatten.</p>
            <p>Backfishing är dedikerat till att främja hållbart fiske och dela kunskap om Sveriges rika fiskemiljöer.</p>
        </div>
    </main>
    <footer class="footer-toc" id="footer"></footer>
    <div class="footer"></div>
</body>
</html>
